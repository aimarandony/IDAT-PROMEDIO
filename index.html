<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IDAT | PROMEDIO</title>
    <script src="https://kit.fontawesome.com/8719a7912f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <span class="navbar-brand font-weight-bold">PROMEDIO IDAT - CICLO IV</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="column">
                <label>Curso:</label>
            </div>
            <div class="column">
                <!-- <input type="text" class="o-input" id="curso"> -->
                <select class="select" id="curso">
                    <option value="ARQ. DE SIS. DE INFORMACIÓN">ARQ. DE SIS. DE INFORMACIÓN</option>
                    <option value="DES. AVANZADO DE APLICACIONES 2">DES. AVANZADO DE APLICACIONES 2</option>
                    <option value="DES. DE APLICACIÓN WEB">DES. DE APLICACIÓN WEB</option>
                    <option value="HERRAMIENTAS DE PROGRAMACIÓN II">HERRAMIENTAS DE PROGRAMACIÓN II</option>
                    <option value="INGLES PARA EL TRABAJO">INGLES PARA EL TRABAJO</option>
                    <option value="MÉTODO ÁGIL">MÉTODO ÁGIL</option>
                    <option value="PROY. CERT. DES. SOFTWARE II">PROY. CERT. DES. SOFTWARE II</option>
                </select>
            </div>
            <div class="column">
                <label>Evaluación Continua 01:</label>
            </div>
            <div class="column">
                <input type="text" class="o-input" id="ec01">
            </div>
            <div class="column">
                <label>Evaluación Continua 02:</label>
            </div>
            <div class="column">
                <input type="text" class="o-input" id="ec02">
            </div>
            <div class="column">
                <label>Evaluación Continua 03:</label>
            </div>
            <div class="column">
                <input type="text" class="o-input" id="ec03">
            </div>
            <div class="column">
                <label>Evaluación Final:</label>
            </div>
            <div class="column">
                <input type="text" class="o-input" id="ef">
            </div>
            <div class="column">
                <label>Promedio:</label>
            </div>
            <div class="column">
                <input type="text" class="o-input" id="promedio" value="0" readonly>
            </div>
            <div class="estado" id="c-estado">
                <p class="text-estado" id="text-estado">ESTADO</p>
            </div>
            <div class="column" id="btnAgendar">
                <button class="btnAgendar">
                    AGENDAR
                </button>
            </div>
        </div>
        <div class="row row02">
            <input type="text" class="o-input input-nombre" id="alumno">
            <div class="c-table">
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>CURSO</th>
                            <th>PROMEDIO</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="btn-clean" id="btn-clean">
        <i class="fas fa-broom"></i> <p class="text-btn">LIMPIAR</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
